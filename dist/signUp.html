<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>SIGN UP</title>
</head>
<body class="h-full">
    <main class="flex justify-center items-center my-bg bg-center bg-cover bg-no-repeat w-full min-h-screen">
        <section class="form relative bg-white w-[69rem] my-24">
            <form class="form-input flex relative w-full" action="#" method="post">
                <div class="input-002-container left-form w-full">
                    <h2 class="text-2xl text-[#2271dd] font-bold mb-8 pt-8 pr-12 pb-0 pl-16">Profile Information</h2>
                    <div class="form-row relative mb-6 pl-16 pr-12">

                        <select class="relative form-txt-02 bg-transparent bg-repeat bg-scroll bg-origin-padding bg-clip-border border-b border-[#ccc] text-[#666] w-full pt-[0.718rem] pr-[0.937rem] pb-[0.937rem] pl-[0.937rem] z-[9]" name="Accessibility" id="">
                            <option class="accessibility" value="" disabled selected hidden>Accessibility</option>
                            <option class="accessibility" value="Administrator">Administrator</option>
                            <option class="accessibility" value="FP">FP</option>
                            <option class="accessibility" value="HIV">HIV</option>
                            <option class="accessibility" value="TB">TB</option>
                        </select>

                    </div>
                    <div class="input-002 flex">
                        <div class="relative w-1/2 mb-6 pr-3 pl-16">
                            <input class="input-text w-full bg-transparent bg-repeat bg-scroll bg-origin-padding bg-clip-border border-b border-b-[#ccc] pt-[0.718rem] pr-[0.937rem] pb-[0.937rem] pl-[0.937rem] z-[9]" id="first_name" type="text" name="first_name" placeholder="First Name" required="" aria-label="first_name">
                        </div>
                        <div  class="relative w-1/2 mb-6 pr-12 pl-3">
                            <input class="input-text w-full bg-transparent bg-repeat bg-scroll bg-origin-padding bg-clip-border border-b border-[#ccc] pt-[0.718rem] pr-[0.937rem] pb-[0.937rem] pl-[0.937rem] z-[9]" id="last_name" type="text" placeholder="Last Name" required="" aria-label="last_name">
                        </div>
                    </div>
                    <div class="form-row relative mb-6 pl-16 pr-12">
                        <input class="input-text w-full bg-transparent bg-repeat bg-scroll bg-origin-padding bg-clip-border border-b border-[#ccc] pt-[0.718rem] pr-[0.937rem] pb-[0.937rem] pl-[0.937rem] z-[9]" type="text" placeholder="Username" required aria-label="username">
                    </div>
                    <div class="form-row relative mb-6 pl-16 pr-12">
                        <input class="input-text w-full bg-transparent bg-repeat bg-scroll bg-origin-padding bg-clip-border border-b border-[#ccc] pt-[0.718rem] pr-[0.937rem] pb-[0.937rem] pl-[0.937rem] z-[9]" id="email-input" type="email" placeholder="Your Email" pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" title="Enter valid email" required aria-label="your email" onblur="validateEmail()">
                        <span class="text-red-500 hidden" id="email-error">Please enter a valid email address</span>
                    </div>
                    
                    <div class="form-row relative mb-6 pl-16 pr-12">
                        <input class="password-input input-text w-full bg-transparent bg-repeat bg-scroll bg-origin-padding bg-clip-border border-b border-[#ccc] pt-[0.718rem] pr-[0.937rem] pb-[0.937rem] pl-[0.937rem] z-[9]" id="pwdInput" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" placeholder="Password" required title="Password must be at least four(4) characters long, must contain one(1) capital letter and symbol." aria-label="password">
                    </div>
                    <p class="hidden rounded-lg" id="passwordError"></p>
                    <div class="form-row relative mb-6 pl-16 pr-12">
                        <input class="showPassword" id="showPwd" type="checkbox" aria-label="password-checkbox"/>
                        <label class="txt-sm" for="showPwd">Show Password</label>
                    </div>
                </div>

                <div class="input-002-container right-form w-full bg-[#4835d4]">
                    <h2 class="text-2xl text-white font-bold mb-8 pt-8 pr-12 pb-0 pl-16">Contact Details</h2>
                    <div class="form-row relative mb-6 pl-16 pr-12">
                        <select class="relative form-txt-02 bg-transparent bg-repeat bg-scroll bg-origin-padding bg-clip-border border-b border-[#ccc] text-[#f2f2f2] w-full pt-[0.718rem] pr-[0.937rem] pb-[0.937rem] pl-[0.937rem] z-[9]"
                            name="Accessibility" id="region-select" aria-placeholder="Select Region">
                            <option class="accessibility" value="" disabled selected hidden>Select Region</option>
                            <option class="accessibility" value="Ashanti">Ashanti</option>
                            <option class="accessibility" value="Bono">Bono</option>
                            <option class="accessibility" value="Bono East">Bono East</option>
                            <option class="accessibility" value="Central">Central</option>
                            <option class="accessibility" value="Eastern">Eastern</option>
                            <option class="accessibility" value="Greater Accra">Greater Accra</option>
                            <option class="accessibility" value="Northern">Northern</option>
                            <option class="accessibility" value="North-East">North-East</option>
                            <option class="accessibility" value="Oti">Oti</option>
                            <option class="accessibility" value="Savannah">Savannah</option>
                            <option class="accessibility" value="Upper-East">Upper-East</option>
                            <option class="accessibility" value="Upper-West">Upper-West</option>
                            <option class="accessibility" value="Volta">Volta</option>
                            <option class="accessibility" value="Western">Western</option>
                            <option class="accessibility" value="Western-North">Western-North</option>
                        </select>
                    </div>

                    <div class="relative w-auto mb-6 pl-16 pr-12">
                        <input class="input-text w-full bg-transparent bg-repeat bg-scroll bg-origin-padding bg-clip-border border-b border-[#ccc] pt-[0.718rem] pr-[0.937rem] pb-[0.937rem] pl-[0.937rem] z-[9]"
                            id="district" type="text" placeholder="District" required="" aria-label="district">
                    </div>

                    <div class="relative w-auto mb-6 pl-16 pr-12">
                        <input class="input-text w-full bg-transparent bg-repeat bg-scroll bg-origin-padding bg-clip-border border-b border-[#ccc] pt-[0.718rem] pr-[0.937rem] pb-[0.937rem] pl-[0.937rem] z-[9]"
                            id="facility" type="text" placeholder="Facility" required="" aria-label="facility">
                    </div>

                    <div class="relative w-auto mb-6 pl-16 pr-12">
                        <input class="input-text w-full bg-transparent bg-repeat bg-scroll bg-origin-padding bg-clip-border border-b border-[#ccc] pt-[0.718rem] pr-[0.937rem] pb-[0.937rem] pl-[0.937rem] z-[9]"
                            id="telephone" type="text" pattern="[0-9()+-]+" maxlength="10" placeholder="Phone Number" title="Please enter a valid phone number." required="" aria-label="telephone number">
                    </div>

                    <div class="relative mt-9 pl-16 pr-12">
                        <input type="checkbox" id="T&Cs" aria-label="T&Cs Checkbox"/>
                        <label class="txt-sm" for="T&Cs">I accept the 
                            <a class="txt-sm-02 text-white border-b border-gray-300 ml-1" href="#">Terms and Conditions</a>
                        </label>
                    </div>

                    <div class="flex flex-wrap w-full mt-11 mb-3 pl-14">
                        <button class="signUp-btn relative z-[1] flex justify-center items-center px-5 h-16 rounded-lg text-base font-bold">Sign Up</button>
                    </div>
                </div>
            </form>

        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>

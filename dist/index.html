<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="brands.min.css">
    <title>LOG IN</title>
</head>
<body class="h-full">
    <main class="mx-auto max-w-full">
        <div class="flex flex-wrap justify-center items-center p-4 bg-[url('../images/bg-01.jpg')] bg-center bg-cover bg-no-repeat w-full min-h-screen">
            <div id="logInBox" class="relative w-[42.5rem] bg-white rounded-xl pr-28 pl-28 pb-8 pt-16">
                <form class="w-full flex flex-wrap justify-between" data-bitwarden-watching="1">
                    <span class="block w-full text-4xl text-center pb-14">Sign In With</span>
                    <a class="btn-facebook relative flex justify-center items-center text-lg p-4 rounded-lg mb-5" href="#">
                        <img class="facebook-official text-3xl mr-4 pb-1" src="/images/icons/Facebook.png" alt="FACEBOOK">
                        Facebook
                    </a>
                    <a class="btn-google relative flex justify-center items-center text-lg p-4 rounded-lg mb-5" href="#">
                        <img class="w-7 mr-4 pb-1" src="/images/icons/icon-google.png" alt="GOOGLE">
                        Google
                    </a>

                    <!--Input div-->
                    <div class="pt-8 pb-2">
                        <span class="form-txt">Username</span>
                    </div>
                    <div class="input-001-continer relative w-full ">
                        <input class="input-001 block w-full h-16 px-55 text-lg" type="text" aria-label="username">
                        <span class="input-001-focus absolute block border"></span>
                    </div>
                    <div class="pt-8 pb-2">
                        <span class="form-txt">Password</span>
                        <a class="txt-sm border-b border-gray-300 ml-1" href="#">Forgot password?</a>
                    </div>
                    <div class="input-001-continer relative w-full" data-validate="Password is required">
                        <input class="input-001 block w-full h-16 px-55 text-lg" id="password" type="password" aria-label="password">
                        <span class="input-001-focus absolute block border"></span>
                    </div>
                    <div>
                        <input type="checkbox" id="showPassword" />
                        <label class="txt-sm" for="showPassword">Show Password</label>
                    </div>
                    

                    <!--Sign In Button-->
                    <div class="flex flex-wrap w-full mt-4">
                        <button class="login-btn relative z-[1] flex justify-center items-center px-5 w-full h-16 rounded-lg text-base">Sign In</button>
                    </div>

                    <!--Sign Up-->
                    <div class="w-full pt-14 text-center">
                        <span class="txt-sm">Not a member?</span>
                        <a class="txt-sm" href="#">Sign up now</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

<script src="index.js"></script>
</body>
</html>
